pan><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdlib&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N=<span class="number">1e5</span>+<span class="number">5</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> M=<span class="number">5e5</span>+<span class="number">5</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">edge</span>&#123;</span></span><br><span class="line">	<span class="keyword">int</span> to,next;</span><br><span class="line">&#125;e[M];</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> n,m,dfn[N],low[N],cnt,head[N];</span><br><span class="line"><span class="keyword">int</span> idx[N],s[N],top,tot,sum,siz[N];</span><br><span class="line"><span class="keyword">bool</span> ins[N];<span class="keyword">int</span> ind[N],ans;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> u,<span class="keyword">int</span> v)</span></span>&#123;</span><br><span class="line">	e[++tot].next=head[u];</span><br><span class="line">	head[u]=tot;e[tot].to=v;</span><br><span class="line">	<span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">tarjan</span><span class="params">(<span class="keyword">int</span> cur)</span></span>&#123;</span><br><span class="line">	s[++top]=cur;ins[cur]=<span class="literal">true</span>;</span><br><span class="line">	dfn[cur]=low[cur]=++cnt;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=head[cur];i;i=e[i].next)&#123;</span><br><span class="line">		<span class="keyword">int</span> k=e[i].to;</span><br><span class="line">		<span class="keyword">if</span>(!dfn[k])&#123;</span><br><span class="line">			tarjan(k);</span><br><span class="line">			low[cur]=min(low[cur],low[k]);</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(ins[k]) low[cur]=min(low[cur],dfn[k]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(low[cur]==dfn[cur])&#123;</span><br><span class="line">		<span class="keyword">register</span> <span class="keyword">int</span> ss=<span class="number">0</span>;</span><br><span class="line">		++sum;</span><br><span class="line">		<span class="keyword">while</span>(s[top+<span class="number">1</span>]!=cur)&#123;</span><br><span class="line">			++ss;</span><br><span class="line">			idx[s[top]]=sum;</span><br><span class="line">			ins[s[top--]]=<span class="literal">false</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		siz[sum]=ss;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;n,&amp;m);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=m;++i)&#123;</span><br><span class="line">		<span class="keyword">register</span> <span class="keyword">int</span> u,v;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;u,&amp;v);</span><br><span class="line">		build(u,v);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i) <span class="keyword">if</span>(!dfn[i]) tarjan(i);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=head[i];j;j=e[j].next)&#123;</span><br><span class="line">			<span class="keyword">int</span> k=e[j].to;</span><br><span class="line">			<span class="keyword">if</span>(idx[i]!=idx[k]) ++ind[idx[k]];</span><br><span class="line">		&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=sum;++i) <span class="keyword">if</span>(!ind[i]&amp;&amp;siz[i]&gt;<span class="number">1</span>) ++ans;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,ans);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
