 <figure class="highlight plain"><figcaption><span>``` </span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">题目描述</span><br><span class="line">LYK有 $n$ 个小朋友排成一排。第 $i$ 个小朋友的战斗力是 $ a_i $，且他们的战斗力互不相同。 </span><br><span class="line"></span><br><span class="line">战斗力高的会打败战斗力低的。 </span><br><span class="line"></span><br><span class="line">LYK想恶搞这些小朋友们，具体地，它有 $k$ 次操作。 </span><br><span class="line"></span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line"></span><br><span class="line">第i次操作会有两个参数 $l_i$ 和 $r_i$ ，表示如果两个小朋友A，B的战斗力均在 $[l_i,r_i]$ 这段区间中，它们的打架结果会相反。即如果一开始A能赢B，则现在变成B能赢A。当然它们的打架结果可能在后来的操作中又被反过来。 </span><br><span class="line"></span><br><span class="line">LYK想知道，m次操作后，存在多少三元组(a,b,c)，其中a能赢b，b能赢c，c能赢a。注意这里(a,b,c)，(b,c,a)，(c,a,b)算同一种三元组。 </span><br><span class="line"></span><br><span class="line">输入</span><br><span class="line">    第一行两个数n,k。 </span><br><span class="line">    第二行n个数表示 $a_i$。 </span><br><span class="line">    接下来m行，每行两个数 $l_i,r_i$。 </span><br><span class="line"></span><br><span class="line">输出</span><br><span class="line">    一个数表示答案。 </span><br><span class="line"></span><br><span class="line">样例输入</span><br><span class="line">3 2</span><br><span class="line">1 2 3</span><br><span class="line">1 2 </span><br><span class="line">2 3</span><br><span class="line"></span><br><span class="line">样例输出</span><br><span class="line">1</span><br><span class="line"></span><br><span class="line">样例解释 </span><br><span class="line">进行过操作后，1能赢2,2能赢3，而3一开始就能赢1并且结果没被改变过，所以就存在1个符合条件的三元组。 </span><br><span class="line"></span><br><span class="line">数据范围 </span><br><span class="line">对于20%的数据 $n,k \le 100$</span><br><span class="line">对于60%的数据 $n,k \le 1000$</span><br><span class="line">对于另外10%的数据 $ k=0 $ </span><br><span class="line">对于100%的数据，$ 3 \le n \le 10^5，0 \le k \le 10^5，0 \le a_i,l_i,r_i \le 10^9，li \le ri $</span><br><span class="line"></span><br><span class="line">呃.......这个题......你们先看一眼代码再决定要不要继续看吧 $QwQ$</span><br><span class="line">这个题是标准的大毒瘤数据结构,在图上建线段树再从线段树上统计三元环</span><br><span class="line">这就是一句话做法......</span><br><span class="line"></span><br><span class="line">```cpp</span><br><span class="line">#include &lt;algorithm&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cstdlib&gt;</span><br><span class="line">#include &lt;cstdio&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line">#define pii std::pair&lt;LL,LL&gt;</span><br><span class="line">#define mp std::make_pair</span><br><span class="line">#define ls ( rt &lt;&lt; 1 )</span><br><span class="line">#define rs ( rt &lt;&lt; 1 | 1 )</span><br><span class="line">#define mid ( ( l + r ) &gt;&gt; 1 )</span><br><span class="line">#define pushup(rt) t[rt].data = t[ls].data + t[rs].data</span><br><span class="line">#define LL long long</span><br><span class="line">#define noip2018RpINF return 0</span><br><span class="line"></span><br><span class="line">using std::vector;</span><br><span class="line"></span><br><span class="line">const int N = 1e5 + 5;</span><br><span class="line"></span><br><span class="line">LL n,k,v[N],vic,ans,res,cnt = 1;</span><br><span class="line">vector&lt;pii&gt;change,other;</span><br><span class="line"></span><br><span class="line">struct tree&#123;</span><br><span class="line">	LL left,right;</span><br><span class="line">	LL data,tag;</span><br><span class="line">	LL lc,rc;</span><br><span class="line">&#125;t[(N&lt;&lt;2)];</span><br><span class="line">		</span><br><span class="line">inline LL read()&#123;</span><br><span class="line">    LL v = 0,c = 1;char ch = getchar();</span><br><span class="line">    while(ch &lt; &apos;0&apos; || ch &gt; &apos;9&apos;)&#123;</span><br><span class="line">        if(ch == &apos;-&apos;) c = -1;</span><br><span class="line">        ch = getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    while(ch &gt;= &apos;0&apos; &amp;&amp; ch &lt;= &apos;9&apos;)&#123;</span><br><span class="line">        v = v * 10 + ch - 48;</span><br><span class="line">        ch = getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    return v * c;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">inline void build(LL rt,LL l,LL r)&#123;</span><br><span class="line">	t[rt].left = l ; t[rt].right = r ; t[rt].tag = 0 ;//建树过程中统计节点信息 </span><br><span class="line">	if( l == r ) return ;//到达叶子节点 </span><br><span class="line">	build( ls , l , mid ) ; build( rs , mid + 1 , r );//向左右两棵子树递归 </span><br><span class="line">	pushup( rt ) ; return ;//合并子树信息 </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">inline void pushdown(LL rt)&#123;</span><br><span class="line">	LL l = t[rt].left , r = t[rt].right ;</span><br><span class="line">	if(t[rt].tag)&#123;</span><br><span class="line">		t[ls].tag ^= 1;t[rs].tag ^= 1;//标记取反 </span><br><span class="line">		t[ls].data = mid - l + 1 - t[ls].data;//左区间取反 </span><br><span class="line">		t[rs].data = r - mid - t[rs].data;//右区间取反 </span><br><span class="line">	&#125;</span><br><span class="line">	t[rt].tag = 0;//标记回置 </span><br><span class="line">	return ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">inline void update(LL rt,LL ll,LL rr)&#123;</span><br><span class="line">	LL l = t[rt].left , r = t[rt].right ;//取出左右端点 </span><br><span class="line">	if(ll &lt;= l &amp;&amp; r &lt;= rr)&#123;//到达的节点属于被更新区间 </span><br><span class="line">		t[rt].data = r - l + 1 - t[rt].data;//区间取反 </span><br><span class="line">		t[rt].tag ^= 1 ; return ;//打标记 </span><br><span class="line">	&#125;</span><br><span class="line">	pushdown(rt);//下传标记 </span><br><span class="line">	if(ll &lt;= mid) update(ls,ll,rr);</span><br><span class="line">	if(rr &gt; mid) update(rs,ll,rr);</span><br><span class="line">	pushup(rt) ; return ;//左右递归及合并子树信息 </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">inline void query(LL rt,LL ll,LL rr,LL val)&#123;</span><br><span class="line">	LL l = t[rt].left , r = t[rt].right ;//取出左右端点 </span><br><span class="line">	if(ll &lt;= l &amp;&amp; r &lt;= rr)&#123;</span><br><span class="line">		if(val == 1ll) res += t[rt].data ;//如果查询1的个数直接累加统计 </span><br><span class="line">		else res += ( r - l + 1 - t[rt].data ) ;//否则用区间长度减去1的个数 </span><br><span class="line">		return ;</span><br><span class="line">	&#125;</span><br><span class="line">	pushdown(rt);//下传标记 </span><br><span class="line">	if(ll &lt;= mid) query(ls,ll,rr,val);</span><br><span class="line">	if(rr &gt; mid) query(rs,ll,rr,val);</span><br><span class="line">	return ;//左右递归及合并子树信息</span><br><span class="line">&#125;</span><br><span class="line">			</span><br><span class="line">int main()&#123;</span><br><span class="line">	n = read() ; k = read() ;</span><br><span class="line">	for(int i = 1 ; i &lt;= n ; ++ i ) v[i] = read();</span><br><span class="line">	std::sort(v + 1 , v + n + 1);</span><br><span class="line">	for(int i = 1 ; i &lt;= k ; ++ i )&#123;</span><br><span class="line">		LL l = read(),r = read();</span><br><span class="line">		l = std::lower_bound(v + 1 , v + n + 1 ,l) - v ;</span><br><span class="line">		r = std::upper_bound(v + 1 , v + n + 1 ,r) - v - 1;</span><br><span class="line">		if( l &gt; r ) continue;</span><br><span class="line">		change.push_back( mp( l , r ) );</span><br><span class="line">		other.push_back( mp( r , l ) ); </span><br><span class="line">	&#125;</span><br><span class="line">	build ( 1 , 1 , n ) ;</span><br><span class="line">	std::sort(change.begin(),change.end());</span><br><span class="line">	std::sort(other.begin(),other.end());</span><br><span class="line">	ans = (LL) ( n * ( n - 1 ) * ( n - 2 ) ) / 6;</span><br><span class="line">	for(int i = 1 , r = 0 , l = 0 ; i &lt;= n ; ++ i )&#123;</span><br><span class="line">		while( l &lt; change.size() &amp;&amp; change[l].first == i )&#123;update( 1 , change[l].first , change[l].second ) ; ++ l ;&#125;</span><br><span class="line">		vic = 0 ;</span><br><span class="line">		if( i != 1 ) &#123;res = 0 ; query( 1 , 1 , i - 1 ,0) ; vic += res;&#125;</span><br><span class="line">		if( i != n ) &#123;res = 0 ; query( 1 , i + 1 , n ,1) ; vic += res;&#125;</span><br><span class="line">		ans -= ( ( vic * ( vic - 1 ) ) &gt;&gt; 1 ) ;</span><br><span class="line">		while( r &lt; other.size() &amp;&amp; other[r].first == i)&#123;update( 1 , other[r].second , other[r].first ) ; ++ r ;&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	printf(&quot;%lld\n&quot;,ans);</span><br><span class="line">	noip2018RpINF;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
