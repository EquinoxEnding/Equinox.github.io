        <figure class="highlight plain"><figcaption><span>清北-Day5-R2-xor ``` </span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">```date: 2018-11-07 16:40:23</span><br></pre></td></tr></table></figure>
 <figure class="highlight plain"><figcaption><span>``` </span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">有 $ n ​$ 个物品，每个物品有两个属性 $ a_i,b_i ​$ ,挑选出若干物品，使得这些物品 $ a_i ​$ 的异或和 $ x \le m ​$.问在这一限制下,$ b_i ​$ 的总和最大可能为多少.</span><br><span class="line">输入</span><br><span class="line">输入文件名为xor.in。 </span><br><span class="line">    第一行两个数 $n,m (n \le 32) $ </span><br><span class="line">    接下来n行每行两个数 $ a_i $ 和 $ b_i $ </span><br><span class="line">输出</span><br><span class="line">输出文件名为xor.out。 </span><br><span class="line">    一个数表示答案 </span><br><span class="line">样例输入</span><br></pre></td></tr></table></figure>
<p>4 5<br>1 2<br>2 1<br>3 3<br>4 1<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">样例输出</span><br></pre></td></tr></table></figure></p>
<p>7<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">提示</span><br><span class="line">【数据说明】 </span><br><span class="line">对于30%的数据，$1 \le n \le 20，1 \le a_i , m&lt;2^&#123;30&#125; $</span><br><span class="line"></span><br><span class="line">对于另外30%的数据，$1 \le n \le 32，1 \le a_i , m &lt; 2^&#123;18&#125; $ </span><br><span class="line"></span><br><span class="line">对于100%的数据，$1 \le n \le 32，1 \le a_i , m &lt; 2^&#123;30&#125;，b[i] \le 10^6$</span><br><span class="line"></span><br><span class="line">本来我又以为是个神仙DP.....比如什么EX背包啊啥的</span><br><span class="line">但是转眼一看数据范围—— $ meet in the middle $ 啊</span><br><span class="line">但是我不想写,于是就写了一个彻彻底底的爆搜！</span><br><span class="line">然后....然后就A了,爆搜也没什么好讲的,直接上代码吧:</span><br><span class="line">```cpp</span><br><span class="line">#include &lt;algorithm&gt; </span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;cstdlib&gt;</span><br><span class="line">#include &lt;cstdio&gt;</span><br><span class="line">#define ll long long</span><br><span class="line">#define max(a,b) (a&gt;b?a:b)</span><br><span class="line"></span><br><span class="line">const ll N = 40;</span><br><span class="line"></span><br><span class="line">struct things&#123;ll weight,value;&#125;t[N];</span><br><span class="line"></span><br><span class="line">ll ans,sum[N],n,m;</span><br><span class="line"></span><br><span class="line">inline bool cmp(const things&amp;a,const things&amp;b)&#123;return a.value &gt; b.value;&#125;</span><br><span class="line"></span><br><span class="line">inline void dfs(ll wet,ll val,ll step)&#123;</span><br><span class="line">	if(wet &lt;= m) ans = max(ans,val);</span><br><span class="line">	if(step &gt;= n + 1) return ;</span><br><span class="line">	if(sum[step] + val &lt;= ans) return ;</span><br><span class="line">	dfs(wet ^ t[step].weight , val + t[step].value , step + 1);</span><br><span class="line">	dfs(wet , val , step + 1);</span><br><span class="line">	return ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">	scanf(&quot;%lld%lld&quot;,&amp;n,&amp;m);</span><br><span class="line">	for(int i = 1 ; i &lt;= n ; ++ i) scanf(&quot;%lld%lld&quot;,&amp;t[i].weight,&amp;t[i].value);</span><br><span class="line">	std::sort(t + 1 , t + n + 1 , cmp);</span><br><span class="line">	for(int i = n ; i &gt;= 1 ; -- i) sum[i] = sum[i + 1] + t[i].value;</span><br><span class="line">	dfs(0,0,1);printf(&quot;%lld\n&quot;,ans);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
